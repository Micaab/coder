<h2> Contacto </h2>

<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form class="form-horizontal" method="post">
                  <fieldset>
                      <legend class="text-center" >¿En que podemos ayudarte?</legend>

                      <div class="form-group">
                          <span class="col-md-12 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="fnombre" name="Nombre" type="text" placeholder="Nombre" class="form-control">
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="col-md-12 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-12 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <span class="col-md-12 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                              <input id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control">
                          </div>
                      </div>

          
                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                        <div class="col-md-8">
                            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Te responderemos a la brevedad, ¡Muchas gracias!" rows="7"></textarea>
                        </div>
                    <br>
                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button type="enviar" class="btn btn-primary btn-lg">Enviar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
